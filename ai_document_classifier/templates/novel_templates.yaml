- name: "Standard Novel"
  document_type: "novel"
  sections:
    - name: "Title Page"
      required: true
      description: "Book title, author name, publisher"
    - name: "Copyright Page"
      required: true
      description: "Copyright notice, ISBN, publication info"
    - name: "Dedication"
      required: false
      description: "Personal dedication or acknowledgment"
    - name: "Table of Contents"
      required: true
      description: "Chapter listing with page numbers"
    - name: "Prologue"
      required: false
      description: "Opening scene or background information"
    - name: "Chapters"
      required: true
      repeatable: true
      description: "Main story content divided into chapters"
    - name: "Epilogue"
      required: false
      description: "Closing scene or aftermath"
    - name: "About the Author"
      required: false
      description: "Author biography and contact information"
  formatting:
    font: "Times New Roman"
    size: 12
    line_spacing: 1.5
    margins:
      top: 1
      bottom: 1
      left: 1.25
      right: 1
    page_numbers: true
    headers: true
  metadata:
    pages_per_chapter: 10
    total_chapters: 20
    word_count_target: 80000
    genre: "fiction"

