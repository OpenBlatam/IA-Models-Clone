- name: "Technical Design Document"
  document_type: "design"
  sections:
    - name: "Title Page"
      required: true
      description: "Project name, version, date, author"
    - name: "Executive Summary"
      required: true
      description: "High-level overview of the design"
    - name: "Design Overview"
      required: true
      description: "Purpose, scope, and objectives"
    - name: "Technical Specifications"
      required: true
      description: "Detailed technical requirements"
    - name: "System Architecture"
      required: true
      description: "Overall system design and components"
    - name: "Drawings and Diagrams"
      required: true
      description: "Visual representations of the design"
    - name: "Materials List"
      required: true
      description: "Required materials and components"
    - name: "Implementation Plan"
      required: true
      description: "Step-by-step implementation guide"
    - name: "Testing and Validation"
      required: true
      description: "Testing procedures and criteria"
  formatting:
    font: "Arial"
    size: 10
    line_spacing: 1.15
    margins:
      top: 0.75
      bottom: 0.75
      left: 0.75
      right: 0.75
    page_numbers: true
    headers: true
  metadata:
    include_diagrams: true
    technical_format: true
    version_control: true
    review_required: true

