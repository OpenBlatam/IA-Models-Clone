---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: truthgpt-network-policy
  namespace: truthgpt-optimization
  labels:
    app: truthgpt-optimization
    component: security
spec:
  podSelector:
    matchLabels:
      app: truthgpt-optimization
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
  # Allow ingress from monitoring namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8001
  # Allow ingress from same namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: truthgpt-optimization
    ports:
    - protocol: TCP
      port: 8000
    - protocol: TCP
      port: 8001
  egress:
  # Allow egress to Redis
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  # Allow egress to monitoring
  - to:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 3000
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS for external APIs
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for external APIs
  - to: []
    ports:
    - protocol: TCP
      port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: truthgpt-optimization
  labels:
    app: redis
    component: security
spec:
  podSelector:
    matchLabels:
      app: redis
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from TruthGPT pods only
  - from:
    - podSelector:
        matchLabels:
          app: truthgpt-optimization
    ports:
    - protocol: TCP
      port: 6379
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-network-policy
  namespace: truthgpt-optimization
  labels:
    app: monitoring
    component: security
spec:
  podSelector:
    matchLabels:
      app: prometheus
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow ingress from TruthGPT pods for metrics
  - from:
    - podSelector:
        matchLabels:
          app: truthgpt-optimization
    ports:
    - protocol: TCP
      port: 9090
  egress:
  # Allow egress to scrape metrics
  - to:
    - podSelector:
        matchLabels:
          app: truthgpt-optimization
    ports:
    - protocol: TCP
      port: 8001
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53


