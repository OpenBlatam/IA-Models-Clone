# =============================================================================
# Prometheus Configuration for Next-Level HeyGen AI FastAPI
# Comprehensive monitoring with custom metrics and alerting rules
# =============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'heygen-ai-production'
    environment: 'production'

# Alert manager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files for alerting
rule_files:
  - "rules/heygen_alerts.yml"
  - "rules/system_alerts.yml"

# Scrape configurations
scrape_configs:
  # =============================================================================
  # HeyGen AI Application Metrics
  # =============================================================================
  - job_name: 'heygen-ai-app'
    static_configs:
      - targets: ['heygen-ai-app:9090']
    scrape_interval: 10s
    metrics_path: '/metrics'
    honor_labels: true
    scrape_timeout: 10s
    params:
      format: ['prometheus']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*)'
        replacement: 'heygen-ai-app'
      - source_labels: [__address__]
        target_label: service
        regex: '(.*)'
        replacement: 'heygen-ai'

  # =============================================================================
  # Traefik Load Balancer Metrics
  # =============================================================================
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    scrape_interval: 15s
    metrics_path: '/metrics'
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*)'
        replacement: 'traefik'
      - source_labels: [__address__]
        target_label: service
        regex: '(.*)'
        replacement: 'load-balancer'

  # =============================================================================
  # PostgreSQL Database Metrics
  # =============================================================================
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 30s
    metrics_path: '/metrics'
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*)'
        replacement: 'postgres'
      - source_labels: [__address__]
        target_label: service
        regex: '(.*)'
        replacement: 'database'

  # =============================================================================
  # Redis Cache Metrics
  # =============================================================================
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 15s
    metrics_path: '/metrics'
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*)'
        replacement: 'redis'
      - source_labels: [__address__]
        target_label: service
        regex: '(.*)'
        replacement: 'cache'

  # =============================================================================
  # Node Exporter (System Metrics)
  # =============================================================================
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*)'
        replacement: 'node-exporter'
      - source_labels: [__address__]
        target_label: service
        regex: '(.*)'
        replacement: 'system'

  # =============================================================================
  # Elasticsearch Metrics
  # =============================================================================
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
    scrape_interval: 30s
    metrics_path: '/_prometheus/metrics'
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*)'
        replacement: 'elasticsearch'
      - source_labels: [__address__]
        target_label: service
        regex: '(.*)'
        replacement: 'logging'

  # =============================================================================
  # Custom Application Health Checks
  # =============================================================================
  - job_name: 'heygen-health'
    static_configs:
      - targets: ['heygen-ai-app:8000']
    scrape_interval: 30s
    metrics_path: '/health'
    honor_labels: true
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.*)'
        replacement: 'heygen-health'
      - source_labels: [__address__]
        target_label: service
        regex: '(.*)'
        replacement: 'health-check'

# =============================================================================
# Recording Rules for Performance Metrics
# =============================================================================
recording_rules:
  - record: heygen:request_duration_seconds:p95
    expr: histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))
  
  - record: heygen:request_duration_seconds:p99
    expr: histogram_quantile(0.99, sum(rate(http_request_duration_seconds_bucket[5m])) by (le))
  
  - record: heygen:requests_per_second
    expr: sum(rate(http_requests_total[5m])) by (instance)
  
  - record: heygen:error_rate
    expr: sum(rate(http_requests_total{status=~"5.."}[5m])) by (instance) / sum(rate(http_requests_total[5m])) by (instance)
  
  - record: heygen:cache_hit_ratio
    expr: sum(rate(cache_hits_total[5m])) by (instance) / (sum(rate(cache_hits_total[5m])) by (instance) + sum(rate(cache_misses_total[5m])) by (instance))
  
  - record: heygen:gpu_utilization
    expr: sum(rate(gpu_utilization_percent[5m])) by (instance)
  
  - record: heygen:memory_usage_percent
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100
  
  - record: heygen:cpu_usage_percent
    expr: 100 - (avg by (instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100)
  
  - record: heygen:disk_usage_percent
    expr: (node_filesystem_size_bytes - node_filesystem_free_bytes) / node_filesystem_size_bytes * 100

# =============================================================================
# Storage Configuration
# =============================================================================
storage:
  tsdb:
    path: /prometheus
    retention.time: 30d
    retention.size: 50GB
    wal:
      retention.period: 2h
      retention.size: 5GB

