[tool:pytest]
# HeyGen AI Test Configuration
# ===========================

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, require multiple components)
    performance: Performance tests (benchmarks, load testing)
    slow: Tests that take longer than 5 seconds
    enterprise: Enterprise features tests
    core: Core functionality tests
    api: API-related tests
    security: Security-related tests

# Test execution options
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --disable-warnings
    --color=yes
    --durations=10

# Async test configuration
asyncio_mode = auto

# Minimum version requirements
minversion = 7.0

# Test timeout (in seconds)
timeout = 300

# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=core --cov-report=html --cov-report=term-missing

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:asyncio





