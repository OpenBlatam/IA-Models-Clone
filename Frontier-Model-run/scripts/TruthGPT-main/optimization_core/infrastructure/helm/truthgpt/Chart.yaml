apiVersion: v2
name: truthgpt-optimization
description: TruthGPT Optimization Framework - Advanced ML Optimization Platform
type: application
version: 3.0.0
appVersion: "3.0.0"
home: https://truthgpt.ai
sources:
  - https://github.com/truthgpt/optimization
maintainers:
  - name: TruthGPT Team
    email: team@truthgpt.ai
keywords:
  - machine-learning
  - optimization
  - transformers
  - deep-learning
  - ai
  - ml
annotations:
  category: Machine Learning
  licenses: MIT
dependencies:
  - name: redis
    version: "17.0.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: prometheus
    version: "25.0.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: monitoring.prometheus.enabled
  - name: grafana
    version: "7.0.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: monitoring.grafana.enabled
  - name: nginx-ingress
    version: "4.8.0"
    repository: "https://kubernetes.github.io/ingress-nginx"
    condition: ingress.nginx.enabled


