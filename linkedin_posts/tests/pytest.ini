[tool:pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=linkedin_posts
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-report=xml
    --junitxml=test-results.xml

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    performance: Performance tests
    debug: Debug tests
    cache: Cache related tests
    nlp: NLP related tests
    api: API endpoint tests
    async: Async operation tests

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Minimum version
minversion = 6.0

# Test timeout (seconds)
timeout = 300

# Parallel execution
# addopts = -n auto

# Coverage configuration
[coverage:run]
source = linkedin_posts
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    */migrations/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Coverage thresholds
fail_under = 80
show_missing = True
precision = 2 