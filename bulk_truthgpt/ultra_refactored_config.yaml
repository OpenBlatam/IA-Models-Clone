# =============================================================================
# DEPLOYMENT CONFIGURATION
# =============================================================================
deployment:
  environment: "production"
  version: "5.0.0"
  
  # Docker Configuration
  docker:
    enabled: true
    image: "ultra-refactored-truthgpt:latest"
    registry: "docker.io"
    enable_multi_stage_build: true
    enable_optimized_build: true
    enable_security_scanning: true
    
  # Kubernetes Configuration
  kubernetes:
    enabled: true
    namespace: "ultra-refactored-truthgpt"
    replicas: 5
    
    # Resources
    resources:
      requests:
        cpu: "4"
        memory: "16Gi"
        gpu: "2"
      limits:
        cpu: "8"
        memory: "32Gi"
        gpu: "4"
    
    # Health Checks
    health_checks:
      liveness_probe:
        enabled: true
        path: "/health"
        port: 8008
        initial_delay: 30
        period: 10
        timeout: 5
        failure_threshold: 3
      readiness_probe:
        enabled: true
        path: "/ready"
        port: 8008
        initial_delay: 5
        period: 5
        timeout: 3
        failure_threshold: 3
      startup_probe:
        enabled: true
        path: "/startup"
        port: 8008
        initial_delay: 10
        period: 10
        timeout: 5
        failure_threshold: 30
    
    # Auto-scaling
    auto_scaling:
      enabled: true
      min_replicas: 3
      max_replicas: 20
      target_cpu_utilization: 70
      target_memory_utilization: 80
      target_gpu_utilization: 90

