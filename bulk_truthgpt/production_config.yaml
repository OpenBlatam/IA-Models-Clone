# API Configuration
api:
  # FastAPI Configuration
  fastapi:
    title: "Production Ultra-Optimal Bulk TruthGPT AI System"
    description: "The most advanced production-ready bulk AI system with complete TruthGPT integration"
    version: "1.0.0"
    docs_url: "/docs"
    redoc_url: "/redoc"
  
  # CORS Configuration
  cors:
    enabled: true
    origins: ["*"]
    methods: ["GET", "POST", "PUT", "DELETE"]
    headers: ["*"]
  
  # Rate Limiting
  rate_limiting:
    enabled: true
    requests_per_minute: 1000
    burst_capacity: 100
  
  # Authentication
  authentication:
    enabled: true
    auth_methods: ["jwt", "oauth", "api_key"]
    session_management: true

# Database Configuration
database:
  # Primary Database
  primary:
    type: "postgresql"
    host: "localhost"
    port: 5432
    database: "truthgpt_production"
    username: "truthgpt_user"
    password: "truthgpt_password"
    pool_size: 20
    max_overflow: 30
  
  # Cache Database
  cache:
    type: "redis"
    host: "localhost"
    port: 6379
    database: 0
    password: "redis_password"
    pool_size: 10
    max_connections: 100

# Logging Configuration
logging:
  # Log Level
  level: "INFO"
  
  # Log Handlers
  handlers:
    console:
      enabled: true
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
    
    file:
      enabled: true
      filename: "truthgpt_production.log"
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
      max_bytes: 10485760
      backup_count: 5
    
    json:
      enabled: true
      filename: "truthgpt_production.json"
      format: "json"
  
  # Log Filters
  filters:
    security:
      enabled: true
      log_level: "WARNING"
    
    performance:
      enabled: true
      log_level: "INFO"

