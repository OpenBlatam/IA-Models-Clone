# Configuración de seguridad ultra-optimizada
protected-mode yes
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG ""
rename-command SHUTDOWN ""
rename-command DEBUG ""

# Configuración de latencia ultra-optimizada
latency-monitor-threshold 100
slowlog-log-slower-than 10000
slowlog-max-len 128

# Configuración de notificaciones ultra-optimizada
notify-keyspace-events ""

# Configuración de cluster ultra-optimizada
cluster-enabled no
cluster-config-file nodes.conf
cluster-node-timeout 5000
cluster-replica-validity-factor 10
cluster-migration-barrier 1
cluster-require-full-coverage yes
cluster-replica-no-failover no

# Configuración de sentinel ultra-optimizada
sentinel monitor mymaster 127.0.0.1 6379 2
sentinel down-after-milliseconds mymaster 30000
sentinel parallel-syncs mymaster 1
sentinel failover-timeout mymaster 180000
sentinel deny-scripts-reconfig yes

# Configuración de módulos ultra-optimizada
loadmodule /usr/lib/redis/modules/redisearch.so
loadmodule /usr/lib/redis/modules/redisjson.so
loadmodule /usr/lib/redis/modules/redistimeseries.so

# Configuración de TLS ultra-optimizada
tls-port 0
tls-cert-file ""
tls-key-file ""
tls-key-file-pass ""
tls-client-cert-file ""
tls-client-key-file ""
tls-client-key-file-pass ""
tls-dh-params-file ""
tls-ca-cert-file ""
tls-ca-cert-dir ""
tls-protocols ""
tls-ciphers ""
tls-ciphersuites ""
tls-prefer-server-ciphers yes
tls-session-cache no
tls-session-cache-size 20480
tls-session-cache-timeout 300
tls-session-caching yes
tls-replication yes
tls-cluster yes
tls-auth-clients no
tls-auth-clients optional

# Configuración de ACL ultra-optimizada
aclfile ""
acllog-max-len 128

# Configuración de OOM ultra-optimizada
oom-score-adj no
oom-score-adj-values 0 200 800

# Configuración de overcommit ultra-optimizada
overcommit-memory 1

# Configuración de transparent huge pages ultra-optimizada
tcp-backlog 511
tcp-keepalive 60
tcp-keepalive-interval 15
tcp-keepalive-probes 3

# Configuración de kernel ultra-optimizada
vm.overcommit_memory = 1
vm.swappiness = 1
net.core.somaxconn = 65535
net.ipv4.tcp_max_syn_backlog = 65535
net.ipv4.tcp_fin_timeout = 30
net.ipv4.tcp_keepalive_time = 1200
net.ipv4.tcp_max_tw_buckets = 5000
net.ipv4.tcp_tw_reuse = 1
net.ipv4.tcp_timestamps = 1 